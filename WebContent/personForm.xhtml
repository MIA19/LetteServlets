<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Form!</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="forename">Forename:</h:outputLabel>
			<h:inputText value="#{personBean.forename}" id="forename"/>

			<h:outputLabel for="surname">Surname:</h:outputLabel>
			<h:inputText value="#{personBean.surname}" id="surname"/>

			<h:outputLabel for="age">Age:</h:outputLabel>
			<h:inputText value="#{personBean.age}" id="age"/>

			<h:commandButton action="#{personBean.submit}" value="Submit"/>
		</h:panelGrid>
	</h:form>
	<h:dataTable value="#{personBean.list}" var="o">
		<h:column>
			<f:facet name="header">Forename</f:facet>
			<h:outputText value="#{o.forename}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Surname</f:facet>
			<h:outputText value="#{o.surname}"/>

		</h:column>
		<h:column>
			<f:facet name="header">Age</f:facet>
			<h:outputText value="#{o.age}"/>
		</h:column>
	</h:dataTable>
</h:body>
</html>
