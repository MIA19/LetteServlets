<?xml version="1.0" encoding="UTF-8"?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Form!</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="requestNumber">RequestNumber:</h:outputLabel>
            <h:inputText value="#{requestBean.requestNumber}" validator="de.lette.RequestNumberValidator" converter="de.lette.RequestNumberConverter"  id="requestNumber" />

            <h:outputLabel for="description">Description:</h:outputLabel>
            <h:inputText value="#{requestBean.desc}" id="description"/>

            <h:outputLabel for="date">Date:</h:outputLabel>
            <h:inputText value="#{requestBean.date}" id="date">
                <f:convertDateTime pattern="dd.MM.yyyy" />
            </h:inputText>

            <h:commandButton action="#{requestBean.submit}" value="Submit"/>
        </h:panelGrid>
    </h:form>
    <h:dataTable value="#{requestBean.requestList}" var="req">
        <h:column>
            <f:facet name="header">Number</f:facet>
            <h:outputText value="#{req.requestNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            <h:outputText value="#{req.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Date</f:facet>
            <h:outputText value="#{req.date}"/>
        </h:column>
    </h:dataTable></h:body>
</html>
